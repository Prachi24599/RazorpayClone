<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay Clone</title>
    <!-- tailwind CDN
    <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--Nav Bar-->
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!--Logo-->
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="./images/logo.svg" alt="" width="125px" height="30px" />
        </a>

        <!--Nav Items-->
        <ul class="flex gap-6">
          <!--Payments-->
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"
            ></div>
          </li>
          <!--Banking-->
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"
            ></div>
          </li>
          <!--Corporate Card-->
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Corporate Card</a>
          </li>
          <!--Payroll-->
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>
          <!--Resources-->
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"
            ></div>
          </li>
          <!--Support-->
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"
            ></div>
          </li>
          <!--Priccing-->
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"
            ></div>
          </li>
        </ul>

        <!--Buttons-->
        <div class="flex space-x-6">
          <img
            src="./images/india-flag.svg"
            alt=""
            width="28px"
            height="20px"
          />

          <button
            class="py-3 px-5 font-mullish text-white border-lightBlue border rounded text-sm font-bold"
          >
            Log in
          </button>

          <button
            class="py-3 px-5 font-mullish text-sm font-bold bg-white rounded text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500"
          >
            Sign Up <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </nav>

    <!--Hero Section-->
    <header class="relative bg-deepBlue">
      <div
        class="w-10/12 max-w-[1080px] flex justify-between items-center mx-auto"
      >
        <!--Left Part-->
        <div class="space-y-8">
          <h1
            class="font-mullish font-bold text-[40px] leading-[1.2] text-white"
          >
            Power your finance, grow your business
          </h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p
            class="font-mullish text-[18px] leading-7 text-white opacity-70 tracking-wide"
          >
            Accept payments from customers. Automate payouts to vendors &
            employees. Never run out of working capital.
          </p>
          <button
            class="bg-lightBlue text-white rounded-md font-mullish font-bold py-[14px] px-[18px] hover:bg-lightBlue500 transition-all duration-200"
          >
            Sign Up Now
          </button>
        </div>
        <!--Right Part-->

        <img
          src="./images/hero-illustration.jpg"
          alt=""
          class="w-full max-w-[680px]"
        />
      </div>

      <!--Shape part-->
      <div class="w-full absolute left-0 right-0">
        <img src="./images/hero-shape.svg" alt="" class="w-full" />
      </div>
    </header>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0496440cc3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
